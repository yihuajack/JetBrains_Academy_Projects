- name: src/style.css
  visible: true
  text: |-
    body {
        background-image: url("https://stepik.org/media/attachments/lesson/374893/world.png");
        background-size: cover;
        justify-content: center;
        align-items: center;
    }

    h1 {
        text-align: center;
    }

    .cards {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        border-radius: 20px;
    }

    .card {
        flex-basis: 4em;
        height: 50px;
        width: 50px;
        background-color: bisque;
        position: relative;
    }

    .question {
        color: coral;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
    }
