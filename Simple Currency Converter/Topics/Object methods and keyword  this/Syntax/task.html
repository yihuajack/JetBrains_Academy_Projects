<h2>Syntax</h2>
<html><body><p>Select all correctly created objects:</p>
<p>A)</p>
<pre><code class="language-javascript">let user = {
  sayHi: function() {
    return "Hello";
  }
};</code></pre>
<p>B)</p>
<pre><code class="language-javascript">let user = {
  sayHi() {
    return "Hello";
  }
};</code></pre>
<p>C)</p>
<pre><code class="language-javascript">let user = {
  sayHi: {
    return "Hello";
  }
};</code></pre></body></html>
